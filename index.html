<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Website Viewer</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    #embedded-website {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<div id="container">
    <input type="text" id="websiteInput" placeholder="Enter website link">
    <button onclick="loadWebsite()">Load</button>
    <iframe id="embedded-website" src="" frameborder="0"></iframe>
</div>
<script>
    function loadWebsite() {
        var websiteLink = document.getElementById('websiteInput').value;
        var iframe = document.getElementById('embedded-website');
        iframe.src = websiteLink;
    }
</script>
</body>
</html>
