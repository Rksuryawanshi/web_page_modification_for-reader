<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Website Viewer</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    #embedded-website {
        width: 100%;
        height: calc(100% - 40px); /* Adjust height to make space for input and button */
        border: none;
    }
    #websiteInput {
        width: calc(100% - 120px);
        margin-right: 10px;
    }
    #loadButton {
        width: 100px;
    }
</style>
</head>
<body>
<div id="container">
    <input type="text" id="websiteInput" placeholder="Enter website link">
    <button id="loadButton" onclick="loadWebsite()">Load</button>
    <iframe id="embedded-website" src="" frameborder="0"></iframe>
</div>
<script>
    function loadWebsite() {
        var websiteLink = document.getElementById('websiteInput').value;
        var iframe = document.getElementById('embedded-website');
        iframe.src = websiteLink;
        iframe.onload = function() {
            setTimeout(replaceWordsWithImages, 1000); // Delay the replacement to ensure iframe content is fully loaded
        };
    }

    function replaceWordsWithImages() {
        var iframeDoc = document.getElementById('embedded-website').contentWindow.document;
        var html = iframeDoc.body.innerHTML;
        var replacedHtml = html.replace(/Zhuo Fan/g, '<img src="Zhuo_fan.jpeg" alt="Zhuo Fan">');
        iframeDoc.body.innerHTML = replacedHtml;
    }
</script>
</body>
</html>
